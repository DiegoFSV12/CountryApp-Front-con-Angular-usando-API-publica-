<h2>{{ selectedRegion ? 'Por Región: ' + selectedRegion : 'Por Región' }}</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <!-- Searchbox -->
        <button *ngFor="let region of regions"
        class="btn mx-2"
        [ngClass]="{'btn-outline-primary':selectedRegion === region}"
        (click)="searchByRegion(region)">
            {{region}}
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col">
        <!-- Tabla de Resultados -->
        <ul>
            <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
            <countries-table
            [countries]="countries"
            ></countries-table>
        </ul>
    </div>
</div>
